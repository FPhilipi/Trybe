        <fieldset>

            <textarea name="CV" type="text" maxlength="1000" cols="50" rows="10" required="required" id="input-CV-resume"></textarea>
            <br><br><label for="input-cargo">Cargo</label>
            <input type="text" maxlength="40" required="required" id="input-cargo">
            <br><br>
            <label for="input-descricao-cargo">Descrição cargo</label>

            <br><br>

            <input type="text" required="required" id="initial-data">
        </fieldset>
        <button id="send-form"></button>
