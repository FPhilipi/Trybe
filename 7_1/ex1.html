<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
       <span id="msn">Span</span> 
    </div>    
   <button id="count">Clique aqui!</button> 
</body>
<script>
    let clickCount = 0;
    document.querySelector("#count").addEventListener("click", () => document.querySelector("#msn").innerHTML = clickCount += 1);
</script>
</html>
