<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

  <script>
      let button = document.getElementById("lib-button");
      
      let divStory = document.querySelector("#story");


      button.addEventListener("click", function makeMadlib() {
      let noun = document.getElementById("noun").value;
      let adjective = document.getElementById("adjective").value;
      let someoneName = document.getElementById("person").value;

      divStory.innerHTML = `${someoneName} ${adjective} ${noun}`;
      console.log(divStory);
      });


      

  </script>
 </body>
</html>
